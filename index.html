<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3008529251.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="ping">
    <h1>We are launching <span id="bold">soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="#" method="post">
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <p id="error">Please provide a valid email address</p>
      <button type="button">Notify Me</button>
    </form>
    <img id="mainimg" src="./images/illustration-dashboard.png" alt="mainimg">
  </main>
  <footer>
    <div id="socials">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <script src="./dist/app.js"></script>
</body>
</html>
